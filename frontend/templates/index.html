<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteguardX Security Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">ByteguardX Security Scanner</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="file" class="form-label">Upload a folder (as .zip) or a single file:</label>
            <input class="form-control" type="file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Scan</button>
    </form>
</div>
</body>
</html>
